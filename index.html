<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Curso de HTML, CSS, JS"/>

<body >
  <header></header>
  <nav></nav>

	<!-- d-flex nos ayuda a manipular el contenido -->

	<main class=" container-md vh-100 d-flex justify-content-center align-items-center">
		<section class="shadow-sm p-3 mb-5 bg-body rounded">
			<h2 class="text-center">Login</h2>
			<form>
      <section class="mb-3">
        <label for="txtEmail" class="form-label">Direccion de Email</label>
        <input type="email" class="form-control" id="txtEmail">
				<p id="emailVal" class="text-danger"></p>
			</section>
			<section class="mb-3">
        <label for="txtPwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="txtPwd">
      </section>
			<section class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="chkAceptar">
        <label class="form-check-label" for="exampleCheck1">Aceptar reglas del contrato</label>
      </section>
        <input type="button" class="btn btn-primary" value="Enviar" id="btnEnviar"></input>
      </form>
		</section>
	</main>

  <footer></footer>
</body>
